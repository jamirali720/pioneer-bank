<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="login-area">
        <h1 class="text-center">Welcome To My Pioneer Bank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="  Enter Your Email" >
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
               <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="currentDeposit">00</span> </h2>
               </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdrawBalance">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
               <div class="balance status">
                <h5>Balance</h5>
                <h2>$ <span id="currentBalance">1240</span> </h2>
               </div>
            </div>
        </div>
        <div class="row my-5">
            <div class="col-md-6 ">
               <div id="submit-area">
                <h5>Deposit</h5>
                <br>
                <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
                <br>
               </div>
            </div>
            <div class="col-md-6 ">
               <div id="submit-area">
                <h5>Withdraw</h5>
                <br>
                <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="addwithdraw" class="btn btn-success">Withdraw</button>
                <br>
               </div>
            </div>
        </div>
    </div>
    
       
  
    <script>
        // const loginBtn = document.getElementById("login");
        // loginBtn.addEventListener("mousemove", function(){
        //     console.log(" Hello Bangladesh");
        // })
            // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const  transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block"
        })
        // deposit button event handler 
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("depositAmount");
            if(depositNumber < 0){
                alert("Deposit amount cannot be nagetive")
            }
            else{
                updateSpanText("currentDeposit", depositNumber);
                updateSpanText("currentBalance", depositNumber);
                document.getElementById("depositAmount").value = "";
            }

            // const depositAmount = document.getElementById("depositAmount").value;
            // const depositNumber = parseFloat(depositAmount);

            // const currentDeposit = document.getElementById("currentDeposit").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById("currentDeposit").innerText = totalDeposit;
       
            
        
        })  
            // withdraw  button event handler
            const withdrawBtn = document.getElementById("addwithdraw");
            withdrawBtn.addEventListener("click", function(){
              const withdrawNumber = getInputNumber("withdrawAmount");
              



              
            updateSpanText("currentWithdrawBalance", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
           
                // const currentWithdraw = document.getElementById("currentWithdrawBalance").innerText;
                // const currentWithdrawNumber = parseFloat(currentWithdraw);
                // const totalcurrentWithdrawBalance = withdrawNumber + currentWithdrawNumber;
                // document.getElementById("currentWithdrawBalance").innerText = totalcurrentWithdrawBalance;
               
                
                document.getElementById("withdrawAmount").value = "";
                   
                // const currentBalance = document.getElementById("currentBalance").innerText;
                //     const currentBalanceNumber = parseFloat(currentBalance);
                //     const totalCurrentBalance = currentBalanceNumber - withdrawNumber;
                //     document.getElementById("currentBalance").innerText = totalCurrentBalance;
    

            })
            
            function getInputNumber(id){
                const withdrawAmount = document.getElementById(id).value;
                const  withdrawNumber = parseFloat(withdrawAmount);
                return withdrawNumber;
            }

           function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
           }
           
     </script>
    <script src="index.js"></script>
</body>
</html>
